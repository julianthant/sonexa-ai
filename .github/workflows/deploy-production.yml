name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          envs: DO_DB_HOST,DO_DB_PORT,DATABASE_NAME,DATABASE_USERNAME,DATABASE_PASSWORD,KEYCLOAK_DATABASE_NAME,KEYCLOAK_DATABASE_USERNAME,KEYCLOAK_DATABASE_PASSWORD,KEYCLOAK_ADMIN_PASSWORD,SSL_EMAIL,KEYCLOAK_CLIENT_ID,KEYCLOAK_CLIENT_SECRET,CORS_ALLOWED_ORIGINS
        env:
          DO_DB_HOST: ${{ secrets.KEYCLOAK_DB_HOST }}
          DO_DB_PORT: ${{ secrets.KEYCLOAK_DB_PORT }}
          DATABASE_NAME: ${{ secrets.DB_NAME }}
          DATABASE_USERNAME: ${{ secrets.DB_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          KEYCLOAK_DATABASE_NAME: ${{ secrets.KEYCLOAK_DB_NAME }}
          KEYCLOAK_DATABASE_USERNAME: ${{ secrets.DB_USERNAME }}
          KEYCLOAK_DATABASE_PASSWORD: ${{ secrets.KEYCLOAK_DB_PASSWORD }}
          KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
          SSL_EMAIL: ${{ secrets.SSL_EMAIL }}
          KEYCLOAK_CLIENT_ID: ${{ secrets.KEYCLOAK_CLIENT_ID }}
          KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          script: |
            # Navigate to app directory
            cd /opt/sonexa-ai || { echo "App directory not found"; exit 1; }

            # Pull latest code
            git pull origin main

            # Export GitHub Actions flag for deployment script
            export GITHUB_ACTIONS=true

            # Run the optimized fast deployment script
            bash scripts/fast-deploy.sh
