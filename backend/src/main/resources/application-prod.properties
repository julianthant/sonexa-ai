# Sonexa AI Backend - Production Configuration
# Last Updated: 2025-01-13
# Version: 1.0.0

# Application Configuration
spring.application.name=sonexa-ai-backend
server.port=${PORT:8080}
spring.profiles.active=prod

# Database Configuration (Digital Ocean PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Voice Message Storage
app.file.upload-dir=${UPLOAD_DIR:/tmp/uploads/voice-messages}
app.file.max-size=52428800

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://sonexa-ai.vercel.app}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging Configuration
logging.level.com.sonexa.ai=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# Production Settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
