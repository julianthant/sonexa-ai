# Production configuration
spring.profiles.active=prod

# Database configuration - these will be set via environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Security for production
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Production CORS
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://sonexa-ai.com}

# Production logging
logging.level.com.sonexa.ai=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN

# SSL configuration (if using HTTPS)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
